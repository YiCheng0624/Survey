<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 請定義問券名稱 -->
    <title> 用餐問卷調查 </title>
</head>

<body>
    <h3>麥當勞問卷調查</h3>

    <form>
        <div>
            <label for="userName">用餐人姓名:</label>
            <input type="text" name="userName" id="userName">
        </div>
        <br>
        <div>
            <label for="userPhone">電話:</label>
            <input type="text" name="userPhone" id="userPhone">
        </div>
        <br>
        <div>
            <label for="">主餐:</label>
            <input type="radio" name="meal" id="">
            <label for="">麥香雞</label>
            <input type="radio" name="meal" id="">
            <label for="">大麥克</label>
            <input type="radio" name="meal" id="">
            <label for="">卡啦雞腿堡</label>
        </div>
        <br>
        <div>
            <label for="">滿意度:</label>
            1
            <input type="range" name="fell" id="" min="1" max="5">
            5
        </div>
        <br>

        <input type="submit">





    </form>
    <!-- HTML5 新增了許多 <input> 的型態，請使用這些type，設計一份問卷 -->
    <!-- http://www.w3schools.com/html/html_form_input_types.asp -->

    <!-- 如果不知道該怎麼下手，請參考這個網站所設計的情境問卷找靈感 -->
    <!-- https://technews.tw/2018/10/18/surveycake-situation-list/ -->

    <!-- 底下是作業需要包含的項目 -->
    <!-- 1. 問卷需包含 5-7 個問題 -->
    <!-- 2. type 挑選時，請盡量不重複 -->
    <!-- 3. 挑選 至少 1 個問題，設置 pattern 檢核 -->

</body>

</html>
